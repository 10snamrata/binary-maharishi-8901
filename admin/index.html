<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section id="admin-menu">
        <div class="logo">
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSNmlqlR-Je5KXsai4WGg1fsEnlmJUCVHnbgQhdgXoWElvKHAhL"
                alt="">
            <!-- <h2>sunshine</h2> -->
        </div>

        <div class="admin-items">
            <li class="active">
                <i class="fa-solid fa-chart-pie"><a href="index.html">Dashboard</a></i>
            </li>
            <li>
                <i class="fa-solid fa-gears"><a href="service.html">Services</a></i>
            </li>
            <li>
                <i class="fa-solid fa-code"><a href="project.html">Projects</a></i>
            </li>
            <li>
                <i class="fa-brands fa-microblog"><a href="blog.html">Blogs</a></i>
            </li>
        </div>
    </section>
    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <h1 class="heading">Dashboard</h1>
            </div>

            <div class="profile">
                <img id="admin-profile"
                    src="https://www.shutterstock.com/image-vector/user-icon-trendy-flat-style-600nw-418179865.jpg"
                    alt="profile_pic">
            </div>
        </div>

        <div class="admin-values">
            <div class="val-box">
                <i class="fas fa-users"></i>
                <div>
                    <h3>1,500</h3>
                    <span>New Users</span>
                </div>
            </div>

            <div class="val-box">
                <i class="fa-solid fa-gears"></i>
                <div>
                    <h3 id="services">1,500</h3>
                    <span>Total services</span>
                </div>
            </div>

            <div class="val-box">
                <i class="fa-solid fa-code"></i>
                <div>
                    <h3 id="project">1,500</h3>
                    <span>Total Projects</span>
                </div>
            </div>

            <div class="val-box">
                <i class="fa-brands fa-microblog"></i>
                <div>
                    <h3 id="blog">1,500</h3>
                    <span>Total Blogs</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa-solid fa-dollar-sign"></i>
                <div>
                    <h3>$26,300</h3>
                    <span>Total Revenue</span>
                </div>
            </div>
        </div>
        <!-- <h1>ADMINS</h1> -->
        <div class="board">
            <table width="100%">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Title</td>
                        <td>Status</td>
                        <td>Role</td>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/4c69a665fd.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>

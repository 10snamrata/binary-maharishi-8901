    <style>
        body{
            padding: 0;
            /* margin: 0; */
            font-family: sans-serif;
        }
        .project-wrapper{
            width: 100%;
            height: auto;
            border: 5px solid red;
            padding: 50px 50px 50px 50px;
            box-sizing: border-box;
        }
        .projects-card-list{
            display: grid;
            grid-template-columns: 1fr;
            row-gap: 50px;
        }
        .project-card{
            display: grid;
            width: 100%;
            grid-template-columns: 1fr 2fr;
            height: auto;
            gap: 50px 50px;
            row-gap: 100px;
            transition: transform 0.3s ease-in-out;
        }
        .project-card:hover{
            transform: scale(1.05);
        }
        .project-card > .card-img{
            border: 2px solid blue;
        }
        .card-img > img{
            max-width: 100%;
        }
        .project-card > .card-body{
            border: 2px solid green;
            box-sizing: border-box;
            padding: 25px;
        }
        .card-body>.card-btn{
            margin-top: 20px;
            width: 150px;
            height: 40px;
            display: block;
        }




    </style>
</head>

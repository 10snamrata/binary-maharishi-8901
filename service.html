<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <section id="admin-menu">
            <div class="logo">
                <img src="" alt="">
                <h2>sunshine</h2>
            </div>

            <div class="admin-items">
                <li>
                    <i class="fa-solid fa-chart-pie"><a href="index.html">Dashboard</a></i>
                </li>
                <li class="active">
                    <i class="fa-solid fa-gears"><a href="service.html">Services</a></i>
                </li>
                <li>
                    <i class="fa-solid fa-code"><a href="project.html">Projects</a></i>
                </li>
                <li>
                    <i class="fa-brands fa-microblog"><a href="blog.html">Blogs</a></i>
                </li>
            </div>
        </section>
        <section id="interface">
            <div class="navigation">
                <div class="n1">
                    <h1 class="heading">Services</h1>
                </div>

                <div class="profile">
                    <img src="" alt="profile_pic">
                </div>
            </div>
            <section class="form">
                <div class="row">
                    <div class="columns four sidebar-one" id="sidebar-one">
                        <h4>Add Jobs</h4>
                        <input type="text" id="job-role" class="u-full-width" placeholder="role" />
                        <input type="text" id="job-image" class="u-full-width" placeholder="image" />
                        <input type="text" id="job-companyName" class="u-full-width" placeholder="companyName" />
                        <input type="number" id="job-experienceRequired" class="u-full-width"
                            placeholder="experienceRequired" />
                        <input type="text" id="job-employmentType" class="u-full-width" placeholder="employmentType" />
                        <input type="number" id="job-packageCTC" class="u-full-width" placeholder="packageCTC" />
                        <input type="text" id="job-keySkills" class="u-full-width" placeholder="keySkills" />
                        <button id="add-job" class="u-full-width button button-primary">
                            Add Jobs
                        </button>
                    </div>
                </div>
            </section>
        </section>
    </div>
    

</body>
<script src="https://kit.fontawesome.com/4c69a665fd.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
